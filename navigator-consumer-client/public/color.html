<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Color Swatches</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;
      --primary: 240 5.9% 10%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 4.8% 95.9%;
      --secondary-foreground: 240 5.9% 10%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 46.1%;
      --accent: 240 4.8% 95.9%;
      --accent-foreground: 240 5.9% 10%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 5.9% 90%;
      --input: 240 5.9% 90%;
      --ring: 240 10% 3.9%;
      --radius: 0.5rem;
      --chart-1: 12 76% 61%;
      --chart-2: 173 58% 39%;
      --chart-3: 197 37% 24%;
      --chart-4: 43 74% 66%;
      --chart-5: 27 87% 67%;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #f0f0f0;
    }
    .color-box {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="color-box" style="background: hsl(var(--background));">Background</div>
  <div class="color-box" style="background: hsl(var(--foreground));">Foreground</div>
  <div class="color-box" style="background: hsl(var(--card));">Card</div>
  <div class="color-box" style="background: hsl(var(--card-foreground));">Card FG</div>
  <div class="color-box" style="background: hsl(var(--popover));">Popover</div>
  <div class="color-box" style="background: hsl(var(--popover-foreground));">Popover FG</div>
  <div class="color-box" style="background: hsl(var(--primary));">Primary</div>
  <div class="color-box" style="background: hsl(var(--primary-foreground));">Primary FG</div>
  <div class="color-box" style="background: hsl(var(--secondary));">Secondary</div>
  <div class="color-box" style="background: hsl(var(--secondary-foreground));">Secondary FG</div>
  <div class="color-box" style="background: hsl(var(--muted));">Muted</div>
  <div class="color-box" style="background: hsl(var(--muted-foreground));">Muted FG</div>
  <div class="color-box" style="background: hsl(var(--accent));">Accent</div>
  <div class="color-box" style="background: hsl(var(--accent-foreground));">Accent FG</div>
  <div class="color-box" style="background: hsl(var(--destructive));">Destructive</div>
  <div class="color-box" style="background: hsl(var(--destructive-foreground));">Destructive FG</div>
  <div class="color-box" style="background: hsl(var(--border));">Border</div>
  <div class="color-box" style="background: hsl(var(--input));">Input</div>
  <div class="color-box" style="background: hsl(var(--ring));">Ring</div>
  <div class="color-box" style="background: hsl(var(--chart-1));">Chart 1</div>
  <div class="color-box" style="background: hsl(var(--chart-2));">Chart 2</div>
  <div class="color-box" style="background: hsl(var(--chart-3));">Chart 3</div>
  <div class="color-box" style="background: hsl(var(--chart-4));">Chart 4</div>
  <div class="color-box" style="background: hsl(var(--chart-5));">Chart 5</div>
</body>
</html>
